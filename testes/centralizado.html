<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container-Centralizado</title>
    <style>

        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        html, body{
            width: 100vw;
            height: 100vh;
        }

        main{
            background-color: rgb(100, 37, 37);
            width: 100vw;
            height: 100vh;

            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        section{
            width: 250px;
            height: 500px;
            border-radius: 15px;
            background-color: #ffffff;

            transition: all 1s;
            overflow: hidden;
            box-shadow: 0px 0px 6px black;
           
            
        }

        div#img{
            width: 250px;
            height: 200px;
            background-color: black;
            background: url(img/entrada.jpg);
            background-size: cover;
            background-repeat: no-repeat;

        }

        div#conteudo{
            padding: 10px;
        }
        div{
            display: block;
        }

        @media screen and (min-width: 600px){

            main{
                display: flex;
                align-items: center;
                justify-content: center;

            }

            section#container{

                width: 750px;
                height: 400px;
                background-color: rgb(255, 0, 234);
                display: flex;

            }

            div#img{

                height: auto;
                width: 500px;
                
            }
            
        }

    </style>
</head>
<body>

    <main>

        <section id="container">

            <div id="img">
                
            </div>

                <div id="conteudo">

                    <h1>CENTRALIZADO</h1>

                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione animi neque exercitationem at.</p>

                    <form action="cadastro.php" method="post">

                        <p>
                            <input type="text" name="name" id="iname">
                        </p>
                        <p>
                            <input type="password" name="ipass" id="iname">
                        </p>
                        <p>
                            <button>ENTRAR</button>
                        </p>
                        <p>
                            <button>ESQUECI A SENHA</button>
                        </p>

                    </form>
                </div>
            
        </section>
    </main>
    
</body>
</html>
