<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Como Utilizar fonts do google grátis!">
    <meta name="keywords" content="fonts, fonts dp google, como baixar fonts, como instalar, baixar fonts grátis">
    <title>Font Interna</title>
    <style>
        @font-face {
            font-family: 'londona';
            src: url('fonts/Olondona.otf') format('opentype'), url('fonts/OldLondon.ttf') format('truetype');
            font-weight: normal;
        }
        h1{
            font-family: 'londona';
            font-weight: lighter;
            font-size: 5em;
            text-align: center;

            margin-top: 0em;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>New Brasil</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Error deserunt qui eaque odio, doloribus expedita quo quis a minima non culpa. Aliquid maiores aliquam, non iure molestias accusantium ex quisquam!</p>
</body>
</html>
