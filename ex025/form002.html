<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 002</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iuser">Usuario:</label>
            <input type="text" name="usuario" id="iuser" autocomplete="name" placeholder="nome de usuario" minlength="5" maxlength="20" required>
        </p>
        <p>
            <label for="isobrenome">sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome" autocomplete="nickname" placeholder="sobrenome" minlength="5" maxlength="20" required>
        </p>
        <p>
            <label for="isenha">senha:</label>
            <input type="password" name="senha" id="isenha" placeholder="digite sua senha" minlength="5" maxlength="20" required autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
