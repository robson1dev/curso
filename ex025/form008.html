<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Formulario</title>
    <style>

        *{
            margin: 0px;
            
        }
        input#imenu{
            display: none;
        }
        menu{
            display: none;
        }
        input#imenu:checked ~ menu {
      display: block; 
}
    #burger{
        background-color: gray;
        display: block;
        cursor: pointer;
    }

    ul{
        background-color: gray;
    }

    </style>
</head>
<body>

    <header>
        <input type="checkbox" name="menu" id="imenu">
        <label for="imenu" id="burger">
            <span class="material-symbols-outlined">
            
                menu
                </span>
        </label>
        <menu>
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
            </ul>
        </menu>

    </header>
        

    <form method="get">

        <fieldset>
            <legend>
                Sexo
            </legend>
            <input type="radio" name="sexo" id="mas"><label for="mas">Masculino</label><br>
            <input type="radio" name="sexo" id="fem"><label for="fem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label><br>
            <input type="checkbox" name="bas" id="ibas">
            <label for="ibas">Basket</label>
        </fieldset>

        <input type="submit" value="enviar">

    </form>
</body>
</html>
