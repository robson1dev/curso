<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <div>
                <label for="ifem">Feminino</label>
                <input type="radio" name="sexo" id="ifem">
            </div>
            <div>
                <label for="imas">Masculino</label>
                <input type="radio" name="sexo" id="imas" checked>
            </div>
            
            
        </fieldset>

        <fieldset>
            <legend>Esportes</legend>
            
            <input type="checkbox" name="ifute" id="ifute">
            <label for="ifute">Futebol</label> <br>

            <input type="checkbox" name="ifuts" id="ifuts">
            <label for="ifuts">Futsal</label>

        </fieldset>


    </form>
</body>
</html>
