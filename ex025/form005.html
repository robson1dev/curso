<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
   <h1>Criando Formulario</h1>
   <form action="cadastro.html" method="get">

    <fieldset>
        <legend>Futebol - Equipes</legend>

        <input type="radio" name="tit" id="cam" checked>
        <label for="cam">Campeão</label> <br>

        <input type="radio" name="tit" id="vic">
        <label for="vic">Vice-Campeão</label> <br>

        <input type="checkbox" name="pal" id="ipal">
        <label for="ipal">Palmeiras</label> <br>

        <input type="checkbox" name="fla" id="ifla">
        <label for="ifla">Flamengo</label>

    </fieldset>

    <p>
        <input type="email" name="email" id="iemail" placeholder="digite seu e-mail" required>
        <label for="iemail">Digite seu e-mail</label>
    </p>
       
   
   
       <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
   
    </form>
</body>
</html>
