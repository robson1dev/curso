<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <form action="cadastro.html">
        <fieldset>
            <legend>SEXO</legend>
            <p>
                <input type="radio" name="sexo" id="mas" checked value="M">
                <label for="mas">Masculino</label>
            </p>

            <p>
                <input type="radio" name="sexo" id="fem" value="F">
                <label for="fem">Feminino</label>
            </p>
        </fieldset>

        <fieldset>
            <legend>ESPORTES</legend>

            <p>
                <input type="checkbox" name="fut" id="ifut" checked>
                <label for="ifut">Futebol</label>
            </p>

            <p>
                <input type="checkbox" name="bas" id="ibas">
                <label for="ibas">Basket</label>
            </p>
        </fieldset>

        <p><input type="submit" value="Enviar dados"></p>


    </form>
</body>
</html>
