<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        #msg{
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.html">

        <p>
            <label for="es">Estado</label>
            
                <select name="estado" id="es" required>

                    <optgroup label="brasil">
                        <option value="PE">Pernambuco</option>
                        <option value="SP" selected>São Paulo</option>
                    </optgroup>
                     
                </select>
            </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lprof" required>

            <datalist id="lprof">
                
                <option value="Professor"></option>
                <option value="Jogador"></option>

            </datalist>
        </p>

        <p>
            <label for="msg">Mensagem</label> <br>
            <textarea name="imsg" id="msg" cols="30" rows="10" required></textarea>
        </p>
        <input type="submit" value="enviar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
