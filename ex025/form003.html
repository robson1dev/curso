<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulario</title>
    <style>
        label{
            background-color: brown;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" placeholder="digite seu nome" maxlength="40" required value="robson">
            <p>
                <label for="inota">Nota</label>
                <input type="number" name="nota" id="inota" step="0.1" placeholder="0 a 10" min="0" max="10" required value="5">
            </p>
            <p>
                <label for="imes">Periodo Letivo</label>
                <input type="month" name="mes" id="imes" value="2021-09">
            </p>
        </p>
        <p>
            <label for="idata">Data</label>
            <input type="date" name="data" id="idata" value="2023-10-10" required>
        </p>
        <p>
            <label for="ihora">Hora</label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <div>
            <label for="itext">Texto</label>
            <input type="text" name="texto" id="itext" placeholder="digite um texto">
        </div>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
