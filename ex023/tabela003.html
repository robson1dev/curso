<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
            
        }
        td{
            border: 1px solid black;
            padding: 1em;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td colspan="2">F</td>
            
        </tr>
        <tr>
            
            <td>I</td>
            <td>J</td>
        </tr>
        <tr>
            
            <td>M</td>
            <td>N</td>
        </tr>
    </table>
</body>
</html>
